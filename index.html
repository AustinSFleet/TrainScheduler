<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-xs-12">
    <div class="jumbotron">
        <h1 class="display-3">Train Schedule</h1>
        <p class="lead">Choo Choo</p>
        
      </div>
      
      <div class="col-xs-12">
            <div class="panel panel-primary">
                    <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Current Train Schedule</div>
                            <div class="panel-body">
                              
                            </div>
                          
                            <!-- Table -->
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency(min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="newTrains">
                                      <tr>
                                      <td> Silver Bullet </td>
                                      <td> Rock Mountains </td>
                                      <td> 10 </td>
                                      <td> 14:00 </td>
                                      <td> 23 </td>
                                      </tr>
                                      
                                         <!--New Trains appear Here -->
                                    </tbody>
                                  </table>
                                <!-- panel DIV -->
                                </div>
            <!-- table column DIV -->
           </div>
<br>
           <div class = "col-xs-12">
                <div class="panel panel-success">
                        <div class="panel panel-success">
                                <!-- Default panel contents -->
                                <div class="panel-heading">Add a train!</div>
                                <div class="panel-body">
                                </div>
                                        <form>
                                                <div class="form-group">
                                                  <label for="newTrainName">Train Name</label>
                                                  <input type="text" class="form-control" id="newTrainName">
                                                </div>
                                                <div class="form-group">
                                                  <label for="newDestination">Destination</label>
                                                  <input type="text" class="form-control" id="newDestination">
                                                </div>
                                                <div class="form-group">
                                                        <label for="newFrequency">Frequency (in minutes)</label>
                                                        <input type="text" class="form-control" id="newFrequency">
                                                      </div>
                                                     
                                                <button type="submit" class="btn btn-success">Add this train!</button>
                                              </form>

           
     <!--input form DIV  -->
        </div>
    <!-- row DIV -->
    </div>
<!-- container DIv -->
</div>
    
<script src="assets/app.js"></script> 
</body>
</html>
